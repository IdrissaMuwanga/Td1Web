<h3>Create a new ticket</h3>
<form class="ticket-form" [formGroup]="ticketForm">
  <label for="title">
    Title <br>
    <input class="input-custom" type="text" id="title" [formControlName]="'title'">
  </label>
  <br>
  <label for="description">
    Description <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'description'">
  </label>
  <br>
  <label for="student">
    student <br>
    <input class="input-custom" type="text" id="description" [formControlName]="'student'">
  </label>
  <br>
  <label for="major">
    Major <br>
    <input class="input-custom" type="text" id="major" [formControlName]="'major'">
  </label>
  <button type="submit" class="btn-custom" (click)="addTicket()">Create</button>
</form>

<!--/////////-->

<label for="major-select">choisir un major</label>
<select    name="major" id="major" [formControlName]="major">
  <option *ngFor="let currentMajor of listMajor" [value]="currentMajor">
  {{currentMajor}}
  </option>

</select>
